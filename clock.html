<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="clock_style.css">
    <link rel="stylesheet" href="normalize.css">

</head>
<body>
    <div class="area">
        <div class="clock">
            <div class="clock-12">12</div>
            <div class="clock-1">1</div>
            <div class="clock-2">2</div>
            <div class="clock-3">3</div>
            <div class="clock-4">4</div>
            <div class="clock-5">5</div>
            <div class="clock-6">6</div>
            <div class="clock-7">7</div>
            <div class="clock-8">8</div>
            <div class="clock-9">9</div>
            <div class="clock-10">10</div>
            <div class="clock-11">11</div>
        
            <div class="stick_hour">
                    <div class="stick_second_hidden"></div>
                    <div class="stick_second_visibility"></div>
            </div>
            <div class="stick_minute">
                    <div class="stick_second_hidden"></div>
                    <div class="stick_second_visibility"></div>
            </div>
            <div class="stick_second">
                <div class="stick_second_hidden"></div>
                <div class="stick_second_visibility"></div>
            </div>


            <div class="center"></div>
        </div>
    </div>
</body>
</html>
